<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <!--<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">-->
    <link rel="stylesheet" href="../static/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="w3-container w3-center w3-grey ">
        <h1>Adding more is not fun</h1>

    </div>
    <div class="w3-container w3-padding-32" >
    <h2 class="w3-border-bottom w3-border-light-grey w3-padding-12">Add more</h2>
    <h2>Here</h2>

    <form method ="post" action="{{ url_for("addmore") }}" target="_blank" enctype="multipart/form-data">
      <input class="w3-input w3-section" type ="text"  placeholder="Song name"  name="songname">
      <input class="w3-input w3-section" type="text" placeholder="Artists"    name="artists">
      <input type="file" name="file" accept="image/*" multiple/>
      <input class="w3-input w3-section" type="text" placeholder="Song link"  name="link">
      <button class="w3-btn w3-section" type="submit">
        <i class="fa fa-paper-plane">Submit</i>
      </button>
    </form>
  </div>


</body>
</html>

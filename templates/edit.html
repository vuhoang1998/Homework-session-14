<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update/Edit</title>
    <link rel="stylesheet" href="../static/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div>

    <div class="w3-container w3-red ">
        <h1 class ="fa fa-edit w3-padding w3-left" style="font-size:36px"></h1>
        <h1 class ="fa fa-battery-2 w3-padding w3-right" style="font-size:36px"></h1>
        <h1 class=" w3-xlarge w3-center w3-padding" style="font-size:36px">UPDATE/EDIT</h1>
    </div>

     <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
     <div class="w3-row-padding w3-padding-16 w3-center " id="food">
      {% for music in music_list %}
        <div class=" w3-quarter" >
          <a href="/update/{{music.id}}" target="_blank">
              <button class ="w3-left "style="font-size:18px"><i class="fa fa-edit"></i></button>
          </a>
          <a href="/delete/{{music.id}}" target="_blank" >
              <button class ="w3-left "style="font-size:18px"><i class="fa fa-trash"></i></button>
          </a>
          <a href= "{{ music.link }}"  target="_blank" >


             <img src= "{{ music.image }}" class="w3-hover-opacity" alt="" style="width:100%" height = 272 ></a>
          <h3>{{ music.songname }}</h3>
          <p>by {{ music.artists }}</p>

        </div>
      {% endfor %}
     </div>
     </div>

</body>
</html>
